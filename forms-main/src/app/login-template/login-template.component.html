  <h1>
    User Profiles

  </h1>
    Email: 
    {{email.value }}
    <br>
    Password: 
    {{dispassword}}
    <br>
    User ID: 
    {{userID.value}}
    <br>
    Name: 
    {{name.value}}
    <br>
    Gender: 
    {{gender.value}}
    
  
    <br>
 

  </div>



<mat-card class="login-page">
  <mat-card-title>Users Profile (Template)</mat-card-title>
  <mat-card-content>
    <form class="login-form data-form" 
    (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">


      <mat-form-field>
        <input matInput type="email
        " name="email"
        email
         ngModel 
         
         placeholder="Email"
         required
         #email="ngModel" />

         <mat-error *ngIf="email.errors?.required">
          The Email is Required
         </mat-error>
         <mat-error *ngIf="email.errors?.email">
          This is an Invalid Email  
         </mat-error>
      </mat-form-field>

      <mat-form-field>
        <input matInput type="password" 
        ngModel 
        required
        minlength="5"
        name="password" 
        placeholder="Password"
        #password="ngModel"
        
         />
         <mat-error *ngIf="password.errors?.required">
          The Password is Required
         </mat-error>
         <mat-error *ngIf="password.errors?.minlength">
          it must be upto 5 characters 
         </mat-error>

      </mat-form-field>

      <mat-form-field>
        <input matInput
         type="userID"
          name="userID" 
          ngModel
           placeholder="User ID"
           required
           #userID="ngModel" />
      </mat-form-field>

      <mat-form-field>
        <input matInput 
        type="name" 
        name="name" 
        ngModel 
        placeholder="Full Name" 
        required
        #name="ngModel"/>
      </mat-form-field>

      <mat-form-field>
        <input matInput 
        type="gender"
         name="gender" 
         ngModel
          placeholder="Gender"
          required
          #gender="ngModel" />
      </mat-form-field>

      <button (click)="getValue(password.value)" mat-raised-button color="warn">Login</button>
    </form>

  </mat-card-content>
</mat-card>
